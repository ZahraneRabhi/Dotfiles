#########################
### CYBERPUNK NEON FX ###
#########################

general {
    gaps_in = 8
    gaps_out = 16
    border_size = 3
    col.active_border = rgba(ff0033cc)   # Neon red glow border
    col.inactive_border = rgba(33001066) # Dim crimson inactive border
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 14
    rounding_power = 2
    active_opacity = 0.88
    inactive_opacity = 0.72
    fullscreen_opacity = 0.9

    shadow {
        enabled = true
        range = 10
        render_power = 5
        color = rgba(ff003333)  # soft red shadow glow
    }

    blur {
        enabled = true
        size = 2
        passes = 4
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.3  # subtle glossy neon reflection
    }
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, easeOutQuint
    animation = border, 1, 7, easeOutQuint
    animation = windows, 1, 6, easeOutQuint
    animation = windowsIn, 1, 4.3, easeOutQuint, popin 85%
    animation = windowsOut, 1, 1.9, linear, popin 85%
    animation = fadeIn, 1, 2.0, almostLinear
    animation = fadeOut, 1, 1.6, almostLinear
    animation = fade, 1, 3.0, quick
    animation = layers, 1, 4.0, easeOutQuint
    animation = layersIn, 1, 4.2, easeOutQuint, fade
    animation = layersOut, 1, 1.7, linear, fade
    animation = fadeLayersIn, 1, 2.0, almostLinear
    animation = fadeLayersOut, 1, 1.6, almostLinear
    animation = workspaces, 1, 2.2, almostLinear, fade
    animation = workspacesIn, 1, 1.4, almostLinear, fade
    animation = workspacesOut, 1, 2.2, almostLinear, fade
}

# === Chromium (and Electron apps) Fixes ===
windowrulev2 = tile, class:^(Chromium)$
windowrulev2 = rounding 14, class:^(Chromium)$
windowrulev2 = bordersize 3, class:^(Chromium)$

# === Layouts ===
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# === Misc ===
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}
