font=JetBrainsMono NF:size=16
pad=8x8

[colors]
foreground=ff3355        # neon red-pink — vibrant cyberpunk glow
background=050505        # pure deep black — sharp contrast

## Normal colors
regular0=0a0a0a          # jet black
regular1=ff0033          # hot neon red
regular2=ff3355          # electric pink-red accent
regular3=ff5566          # soft red highlight
regular4=ff1a40          # deep red glow
regular5=ff2a5c          # magenta-tinted red
regular6=ff4d66          # coral red edge
regular7=ff99aa          # dim neon glow

## Bright colors
bright0=1a1a1a           # dark gray-black
bright1=ff3366           # bright neon red
bright2=ff5577           # vivid pink-red
bright3=ff6688           # soft glow red
bright4=ff4455           # mid-tone glow
bright5=ff6688           # highlight pink
bright6=ff99aa           # light neon
bright7=ffffff           # pure white text contrast

## Dimmed colors
dim0=000000              # full black
dim1=801020              # dark muted red for subtle accents

alpha=0.85               # semi-transparent glassy effect
