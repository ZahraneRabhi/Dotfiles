font=JetBrainsMono NF:size=16
pad=8x8

[colors]
foreground=c0c0c0    # soft light gray text, subtle and easy on eyes
background=1a1625    # deep twilight purple / glassy background

## Normal/regular colors (0-7)
regular0=2d2438      # deep mountain shadow
regular1=b0b0b0      # muted pink / soft accent
regular2=80c0c0      # muted blue / soft accent
regular3=d0d0a0      # soft yellow / warm highlight
regular4=6070a0      # subdued sky blue
regular5=a080c0      # muted lavender
regular6=60e0e0      # ice cyan, soft accent
regular7=e0e0e0      # light gray / snow-like

## Bright colors (8-15)
bright0=444444       # lighter shadow
bright1=c0a0a0       # soft pink
bright2=90c0d0       # soft blue
bright3=eee090       # soft yellow
bright4=8080c0       # soft twilight blue
bright5=c090e0       # muted magenta
bright6=40d0d0       # muted cyan
bright7=f0f0f0       # very light gray

## Dimmed colors
dim0=3c2a47          # muted shadow
dim1=9c7ca0          # muted accent

alpha = 0.85          # more transparent for glassy feel
