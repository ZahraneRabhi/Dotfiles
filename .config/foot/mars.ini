font=JetBrainsMono NF:size=16
pad=8x8

[colors]
foreground=eeddee        # soft pinkish white — matches the planet highlights
background=0a0814        # deep cosmic violet — blends with the starfield

## Normal colors
regular0=1a132a          # dark violet base (shadows of space)
regular1=d96c77          # warm red-pink — planet surface tone
regular2=53b8b4          # turquoise mist — matches cyan reflections
regular3=ddbc7a          # golden dust highlights
regular4=627de0          # nebula blue tone
regular5=a67be0          # lavender accent — cosmic glow
regular6=5fcfd6          # bright cyan reflection
regular7=e9eef8          # pale light for balance

## Bright colors
bright0=2b1e40           # lighter space violet
bright1=ff98b3           # soft glowing coral pink
bright2=7fe6e0           # bright cyan-blue edge glow
bright3=f4e88a           # yellow highlight — sunlight reflection
bright4=7b97ff           # radiant deep blue
bright5=caa3ff           # bright lavender hue
bright6=88f7f7           # vivid cyan glow
bright7=fdfcff           # near white

## Dimmed colors
dim0=181326              # shadow violet
dim1=8b5c6f              # dusty red — matches shaded areas of planet

alpha=0.82               # transparent, for glassy overlay on wallpaper
